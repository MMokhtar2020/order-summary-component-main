<!DOCTYPE html>
<html lang="en">

<head>
    <!-- start global meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- end global meta -->
    <title>Frontend Mentor | Order summary card</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- web icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- start fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- end fonts import -->
</head>

<body>
    <div class="container">
        <img src="images/illustration-hero.svg" alt="music" id="hero">
        <h1 class="txthead1">Order Summary</h1>
        <p class="txt1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
            like!</p>
        <div class="plan">
            <img id="icon" src="images/icon-music.svg" alt="music">
            <div class="txtwraper">
                <h4 class="txthead2">Annual Plan</h4>
                <p class="txt2">$59.99/year</p>
            </div>
            <a id="change" href="#">Change</a>
        </div>
        <button id="pay">Proceed to Payment</button>
        <p id="cancel">Cancel Order</p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohamed Mokhtar</a>.
      </div>
</body>

</html>
